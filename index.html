<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="main">
     <div class="main">
        <div class="main-top">
           <h2 id="timer" class="timer">Time Left : 200</h2>
            <h2 id="score" class="score"> Score: 0 </h2>
        </div>
        <div class="main-mid">
          <div class="index">
            <h2 class="id" id="id">1/8</h2>
          </div>
          <div class="questions">
             <div id="question">
              
             </div>
             <div id="option" class="option">
               
             </div>
            </div>
         </div>
        <div class="main-bot">
            <div id="display">
              
            </div>
            <button class="next-question btn" onclick="nextquestion()">Next Question</button>
            <div id="result">
                
            </div>
        </div>

     </div>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
